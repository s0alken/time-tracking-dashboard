<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">

  <script src="js/script.js" defer></script>

  <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body>

  <main class="container">
    <section class="navigation">
      <div class="profile">
        <img src="images/image-jeremy.png" alt="" class="profile__avatar">
        <div class="profile__body">
          <p class="profile__label">Report for</p>
          <h1 class="profile__name">Jeremy Robson</h1>
        </div>
      </div>
      <div class="menu">
        <input type="radio" name="timeframe" value="daily" id="daily" class="menu__option">
        <label for="daily" class="menu__label">Daily</label>
        <input type="radio" name="timeframe" value="weekly" id="weekly" class="menu__option" checked="checked">
        <label for="weekly" class="menu__label">Weekly</label>
        <input type="radio" name="timeframe" value="monthly" id="monthly" class="menu__option">
        <label for="monthly" class="menu__label">Monthly</label>
      </div>
    </section>

    <section class="cards">
      <div class="card work">
        <div class="card__body">
          <div class="card__menu">
            <span class="card__activity">Work</span>
            <button class="card__button" aria-label="button">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill-rule="evenodd" />
              </svg>
            </button>
          </div>
          <div class="card__timeframe">
            <h1 class="card__current"></h1>
            <p class="card__previous"></p>
          </div>
        </div>
      </div>

      <div class="card play">
        <div class="card__body">
          <div class="card__menu">
            <span class="card__activity">Play</span>
            <button class="card__button" aria-label="button">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill-rule="evenodd" />
              </svg>
            </button>
          </div>
          <div class="card__timeframe">
            <h1 class="card__current"></h1>
            <p class="card__previous"></p>
          </div>
        </div>
      </div>

      <div class="card study">
        <div class="card__body">
          <div class="card__menu">
            <span class="card__activity">Study</span>
            <button class="card__button" aria-label="button">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill-rule="evenodd" />
              </svg>
            </button>
          </div>
          <div class="card__timeframe">
            <h1 class="card__current"></h1>
            <p class="card__previous"></p>
          </div>
        </div>
      </div>

      <div class="card exercise">
        <div class="card__body">
          <div class="card__menu">
            <span class="card__activity">Exercise</span>
            <button class="card__button" aria-label="button">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill-rule="evenodd" />
              </svg>
            </button>
          </div>
          <div class="card__timeframe">
            <h1 class="card__current"></h1>
            <p class="card__previous"></p>
          </div>
        </div>
      </div>

      <div class="card social">
        <div class="card__body">
          <div class="card__menu">
            <span class="card__activity">Social</span>
            <button class="card__button" aria-label="button">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill-rule="evenodd" />
              </svg>
            </button>
          </div>
          <div class="card__timeframe">
            <h1 class="card__current"></h1>
            <p class="card__previous"></p>
          </div>
        </div>
      </div>

      <div class="card self-care">
        <div class="card__body">
          <div class="card__menu">
            <span class="card__activity">Self Care</span>
            <button class="card__button" aria-label="button">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill-rule="evenodd" />
              </svg>
            </button>
          </div>
          <div class="card__timeframe">
            <h1 class="card__current"></h1>
            <p class="card__previous"></p>
          </div>
        </div>
      </div>
    </section>
  </main>

</body>

</html>
